<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Default List Style</h1>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<h1>List without Style</h1>
		<ul class="list-unstyled">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<h1>Inline List</h1>
		<ul class="list-inline">
			<li class="list-inline-item">Item 1</li>
			<li class="list-inline-item">Item 2</li>
			<li class="list-inline-item">Item 3</li>
		</ul>

	</div>
</body>
</html>
