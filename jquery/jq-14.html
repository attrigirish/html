<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
</head>
<body>
	<h1>Jquery - Events</h1>

	<input type="button" id="button1" value="Button">

	<script>
		//Assigning Event at Run Time
		$('#button1').bind('click',function(){
			alert('Button Clicked');
		});
	</script>
</body>
</html>
