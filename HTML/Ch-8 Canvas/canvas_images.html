<html>

<head>
<title>Untitled 1</title>
</head>

<body>

<img style="display:none" src="scream.jpg" width="100px" height="100px" id="scream" alt="">

<canvas id="mycanvas" style="width:400px;height:400px;border:1px red solid;"></canvas>

<script>


var canvas = document.getElementById("mycanvas").getContext("2d");

window.onload = function() {
    var img = document.getElementById("scream");
   canvas.drawImage(img, 10, 10);
}




</script>

</body>

</html>
