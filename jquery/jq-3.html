<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
</head>
<body>
	<h1>DOM Manipulation Hiding/Showing Elements</h1>
	<p id="para">Jack & Jill went up the hill</p>

	<input type="button" value="Show" onclick="$('p').show();">
	<input type="button" value="Hide" onclick="$('p').hide();">
	<input type="button" value="Show With Effect" onclick="$('p').fadeIn();">
	<input type="button" value="Hide With Effect" onclick="$('p').fadeOut();">
</body>
</html>
