<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
</head>
<body>
	<h1>DOM Manipulation - Changing Content of an element</h1>
	<div id="topic"></div>

	<input type="button" value="Movies" onclick="$('#topic').html('Movies');">
	<input type="button" value="Sports" onclick="$('#topic').html('Sports')">
	<input type="button" value="Display Present HTML" onclick="alert($('#topic').html())">
</body>
</html>
