<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Quantity : <input type="number" value="1" id="quantity" onchange="Validate();">

	<script>
		function Validate()
		{
			if(document.getElementById('quantity').value>5)
			{
				document.getElementById('quantity').value=5;
			}
			else if(document.getElementById('quantity').value<1)
			{
				document.getElementById('quantity').value=1;
			}

		}
	</script>
</body>
</html>
