<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Figure Without Bootstrap</h1>
		<figure>
			<figcaption>Image 1</figcaption>
			<img src="background.jpg">
		</figure>

		<h1>Figure With</h1>
		<figure class="figure">
			<figcaption class="figure-caption">Image 1</figcaption>
			<img class="figure-img img-fluid" src="background.jpg">
		</figure>

	</div>
</body>
</html>
