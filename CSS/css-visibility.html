<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.r1{
			visibility: visible;
		}

		.r2{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div>
		<h3>Visibility : Visible</h3>
		<p class="r1">Visible Element</p>
		<p>Another Element</p>
	</div>

	<div>
		<h3>Visibility : InVisible</h3>
		<p class="r2">Invisible Element</p>
		<p>Another Element</p>
	</div>
</body>
</html>
