<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="bootstrap.css" rel="stylesheet">
	<script src="jquery.js"></script>
	<script src="bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<input type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" value="Login">
		<input type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal" value="Register">
	</div>


	<div class="modal col-md-4 offset-md-4" id="loginModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	      	<h1>Sign In</h1>
	      	<form>
	      		<div class="form-group">
	      			<label>User Id</label>
	      			<input type="text" class="form-control">
	      		</div>
	      		<div class="form-group">
	      			<label>Password</label>
	      			<input type="password" class="form-control">
	      		</div>
	      		<div class="form-group form-check">
	      			<input type="checkbox" class="form-check-input">
	      			<label class="form-check-label">Keep me logged in</label>
	      		</div>
	      		<button class="btn btn-primary float-right">Sign In</button>
	      	</form>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal" id="registerModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Modal body text goes here.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


</body>
</html>
