<body>

<canvas id="mycanvas" style="width:400px;height:400px;border:1px red solid;"></canvas>

<script>
var canvas = document.getElementById("mycanvas").getContext("2d");


// Create gradient
var grd = canvas.createLinearGradient(75,50,90,60);
grd.addColorStop(0,"red");
grd.addColorStop(1,"blue");

// Fill with gradient
canvas.fillStyle = grd;
canvas.fillRect(10,10,150,80);


</script>

</body>

</html>
